baseURL = "https://devin0x01.github.io"
title = "DEVIN's BLOG"

theme = "puppet"
themesDir = "themes"

copyright = ""
paginate = 5
languageCode = "en"
defaultContentLanguage = "en"

hasCJKLanguage = true
enableInlineShortcodes = true
enableEmoji = true
# prevent build failures when using Hugo's Instagram shortcode due to deprecated Instagram API.
# See https://github.com/gohugoio/hugo/issues/7228#issuecomment-714490456
ignoreErrors = ["error-remote-getjson"]

disqusShortname = ""
googleAnalytics = ""

[outputs]
home = ["HTML", "JSON", "RSS"]

# prevent build failures when using Hugo's template _internal/opengraph.html 
[taxonomies]
category = "categories"
tag = "tags"
series = "series"

[markup]
[markup.highlight]
noClasses = true
codeFences = true
guessSyntax = true
lineNos = true
lineNumbersInTable = false
style = "dracula"

[markup.goldmark.renderer]
unsafe = true

[menu]
[[menu.main]]
identifier = "home"
name = "Home"
url = "/"
weight = -100
[[menu.main]]
identifier = "archive"
name = "Archive"
url = "/archive/"
weight = 10
[[menu.main]]
identifier = "cnblogs"
name = "CNBLOGS"
url = "https://www.cnblogs.com/devin1024"
weight = 20
[[menu.main]]
identifier = "github"
name = "Github"
url = "https://github.com/devin0x01"
weight = 50 
[[menu.main]]
identifier = "about"
name = "About"
url = "/about/"
weight = 100 


